<h2> <b>Assignment:</b> Write a JavaScript function to find the area of a circle. Pass the parameter in a function.<br>
<body><!-- function to find the area of circle -->
	<script language="JavaScript">
	 function CalculateArea(){
        var radius =document.form1.txtRadius.value;
        document.write("<P>The area of the circle is " + (radius * radius * Math.PI) + "</p>");
    }
	</script>
	 <form name=form1> <!-- Enter the radius of users choise -->
        Enter the radius of circle:
       <input type="text" name="txtRadius" size=10>
       <br>
       <input type="button" value="Calculate" onClick='CalculateArea();'>  
    </form>
</script>
</body>
